    .images-row {

    .images-row span {

      box-shadow: 0 4px 15px rgba(255,100,150,0.2);
      animation: wiggle 3s ease-in-out infinite;
      border: 2px solid #ffb3c6;

    .images-row span:nth-child(2) { animation-delay: 0.3s; }
    .images-row span:nth-child(3) { animation-delay: 0.6s; }
    .images-row span:nth-child(4) { animation-delay: 0.9s; }

    @keyframes wiggle {

    .buttons {

    #yesBtn {
      background: linear-gradient(135deg, #ff80ab, #f48fb1);
      color: white;
      font-size: 22px;
      padding: 16px 40px;
      border: none;
      border-radius: 50px;
      margin: 10px;
      cursor: pointer;
      box-shadow: 0 6px 20px rgba(255,100,150,0.4);
      transition: transform 0.2s, box-shadow 0.2s;
      animation: glow 2s ease-in-out infinite;
    }

    @keyframes glow {
      0%, 100% { box-shadow: 0 6px 20px rgba(255,100,150,0.4); }
      50%       { box-shadow: 0 6px 35px rgba(255,100,150,0.8); }
    }

    #yesBtn:hover {
      transform: scale(1.1);
      box-shadow: 0 8px 30px rgba(255,100,150,0.6);
    }

    #noBtn {
      background: linear-gradient(135deg, #fce4ec, #f8bbd0);
      color: #c2185b;
      font-size: 22px;
      padding: 16px 40px;
      border: 2px solid #f48fb1;
      border-radius: 50px;
      margin: 10px;
      cursor: pointer;
      transition: transform 0.2s;
    }

    #message {
      display: none;
      margin-top: 30px;
      padding: 30px 20px;
      animation: fadeIn 1s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.8); }
      to   { opacity: 1; transform: scale(1); }
    }

    .kitten-yes {
      width: 200px;
      display: block;
      margin: 0 auto 10px;
      animation: spin 0.6s ease, bounce 2s ease-in-out 0.6s infinite;
    }

    @keyframes spin {
      from { transform: rotate(0deg) scale(0); }
      to   { transform: rotate(360deg) scale(1); }
    }

    #message h2 {

    #message p {

    .petal {

      z-index: 0;
    }

    @keyframes fall {

    #musicBtn {

      z-index: 1000;
      transition: transform 0.2s;
      animation: glow 2s ease-in-out infinite;
    }

    #musicBtn:hover { transform: scale(1.1); }

  </style>

  <script>

    // --- MUSIC ---
    const music = document.getElementById('bgMusic');
    const musicBtn = document.getElementById('musicBtn');
    let playing = false;

    window.addEventListener('click', function startMusic() {
      if (!playing) {
        music.play().then(() => {
          playing = true;
          musicBtn.innerText = 'ğŸµ';
        }).catch(() => {});
      }
      window.removeEventListener('click', startMusic);
    }, { once: true });

    musicBtn.addEventListener('click', function(e) {
      e.stopPropagation();
      if (playing) {
        music.pause();
        playing = false;
        musicBtn.innerText = 'ğŸ”‡';
      } else {
        music.play();
        playing = true;
        musicBtn.innerText = 'ğŸµ';
      }
    });

    // --- NO BUTTON RUNS AWAY ---
    const noBtn = document.getElementById('noBtn');
    noBtn.addEventListener('mouseover', function() {
      const x = Math.random() * (window.innerWidth - 150);
      const y = Math.random() * (window.innerHeight - 80);
      noBtn.style.position = 'fixed';
      noBtn.style.left = x + 'px';
      noBtn.style.top = y + 'px';
      noBtn.style.zIndex = 999;
    });

    // --- YES BUTTON ---
    const yesBtn = document.getElementById('yesBtn');
    yesBtn.addEventListener('click', function() {
      document.getElementById('message').style.display = 'block';
      document.getElementById('message').scrollIntoView({ behavior: 'smooth' });
      for (let i = 0; i < 150; i++) {
        setTimeout(makeConfetti, i * 20);
      }
    });

    // --- CONFETTI ---
    function makeConfetti() {
      const c = document.createElement('div');
      c.style.cssText = `
        position: fixed;
        width: ${Math.random() * 12 + 6}px;
        height: ${Math.random() * 12 + 6}px;
        border-radius: 50%;
        background: ${randomColor()};
        left: ${Math.random() * 100}vw;
        top: -15px;
        z-index: 9999;
        pointer-events: none;
      `;
      document.body.appendChild(c);
      let pos = -15, speed = Math.random() * 6 + 3, drift = Math.random() * 6 - 3, left = parseFloat(c.style.left);
      const fall = setInterval(() => {
        pos += speed;
        left += drift;
        c.style.top = pos + 'px';
        c.style.left = left + 'vw';
        if (pos > window.innerHeight) { clearInterval(fall); c.remove(); }
      }, 16);
    }

    function randomColor() {
      return ['#ff6b9d','#ff9ff3','#ff4757','#ffd32a','#ff6348','#ffffff','#c56cf0','#ffb8b8'][Math.floor(Math.random() * 8)];
    }

    // --- FALLING PETALS ---

      p.innerText = ['ğŸŒ¸','ğŸŒº','ğŸ’®','ğŸŒ¼','ğŸ€'][Math.floor(Math.random() * 5)];

      p.style.fontSize = (Math.random() * 18 + 10) + 'px';
      p.style.animationDuration = (Math.random() * 5 + 4) + 's';
      document.body.appendChild(p);
      setTimeout(() => p.remove(), 9000);
    }

    setInterval(makePetal, 400);

  </script>
